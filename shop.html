<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Schedule</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin: 20px;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<h2>Class Schedule style</h2>

<table>
  <thead>
    <tr>
      <th>Day</th>
      <th>Time</th>
      <th>Class</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Monday</td>
      <td>9:00 AM - 11:00 AM</td>
      <td>Mathematics</td>
    </tr>
    <tr>
      <td>Wednesday</td>
      <td>1:00 PM - 3:00 PM</td>
      <td>Science</td>
    </tr>
    <tr>
      <td>Friday</td>
      <td>10:30 AM - 12:30 PM</td>
      <td>History</td>
    </tr>
    <!-- Add more rows as needed -->
  </tbody>
</table>

</body>
</html>
